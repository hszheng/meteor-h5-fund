<template name="serverlogin">
    <div id="loginContainer">
        <h1>系统后台</h1>
        <form id="loginForm" role="form" action="action" style="margin-top: 10px; padding-left: 20px; padding-right: 20px;">
            <div class="form-group">
                <label for="email">用户名或者邮箱</label>
                <input id="email" type="text" class="form-control" placeholder="用户名或者邮箱">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input id="password" type="password" class="form-control" placeholder="密码">
            </div>
            <div class="error-message">{{loginMessage}}</div>
            <button id="loginSubmit" type="submit" class="btn btn-default btn-lg" {{disableButton}}>
                {{#if displayButton}}
                Sign In
                {{else}}
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
                {{/if}}
            </button>
        </form><!-- #loginForm end -->
    </div><!-- #loginContainer end -->
</template>
