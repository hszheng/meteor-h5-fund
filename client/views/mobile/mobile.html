<template name="mobile">
    <!-- 登录 -->
    <div data-role="page" id="login" class="edge">
        <div data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a" style="display:none;">
            <h2 class="ui-title" role="heading" aria-level="1">欢迎登录</h2>
        </div>
        <!-- .ui-header end -->
        <img src="/images/login.png" class="login-banner">
        <form class="form-frame" id="form-control">
            <input type="text" class="login-tel" data-clear-btn="true" name="tel-2" id="tel-2" value="" placeholder="手机号/邮箱" />
            <input type="password" class="pass" name="text-1" id="text-1" value="" placeholder="登录密码" />
            <div class="ui-btn ui-corner-all btn-bg-style" id="login-btn">登录</div>
            <span class="login-reset fontstyle">没有账号？
                <a data-rel="back" class="a-link to-register">免费注册</a>
                <a herf="#" id="forgetPassword" class="fontstyle">忘记密码？</a>
            </span>
            <!-- 数据统计 -->
            {{#each statistics}}
            <div class="login-bottom" data-position="fixed">
                <div class="login-bottom-item">
                    <span class="data-sta">数据统计</span>
                    <span style="float:right;">截止
                        <span class="get-date">{{date}}</span>
                    </span>
                </div>
                <div class="login-bottom-item">
                    <span class="crowd-peo">
                        已有<span class="num-choose">{{num}}</span>位小伙伴选择了72投资
                    </span>
                </div>
                <div class="login-bottom-item">
                    <span class="invest-mon">累计投资了
                        <span class="num-choose">{{invest}}</span>元
                    </span>
                </div>
                <div class="login-bottom-item">
                    <span class="get-profit">累计赚取了<span class="num-choose">{{profit}}</span>元</span>
                </div>
            </div>
            {{/each}}
            <!--  .login-bottom end-->
        </form>
        <!--  .form-frame end-->
    </div>
    <!-- 注册 -->
    <div data-role="page" id="register" class="pageContain edge">
        <div data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a" style="display:none;">
            <a data-rel="back" data-icon="carat-l" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-carat-l ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
            <h2 class="ui-title" role="heading" aria-level="1">用户注册</h2>
        </div>
        <!-- .ui-header end -->
        <form class="form-frame">
            <input type="tel" data-clear-btn="true" name="tel-2" id="tel-2" value="" placeholder="请输入手机号" class="register-tel">
            <div id="captchaGrid" class="ui-grid-a">
                <div class="ui-block-a">
                    <div class="ui-body">
                        <input type="text" name="captcha" id="captcha" value="" placeholder="请输入验证码" />
                    </div>
                </div>
                <div class="ui-block-b">
                    <div class="ui-body">
                        <div id="code" onclick=""></div>
                    </div>
                </div>
            </div>
            <!-- .captchaGrid end -->
            <input data-icon="lock" type="password" data-clear-btn="true" name="password-2" id="password-2" value="" autocomplete="off" placeholder="登录密码必须是6-16字符" class="register-pass pass">
            <input type="password" data-clear-btn="true" name="password-2" id="password-2" value="" autocomplete="off" placeholder="请再次确认密码" class="register-pass re-pass">
            <div class="ui-btn ui-corner-all btn-bg-style" id="register-but">立即注册</div>
            <span class="clicktoregister">点击"立即注册"，代表您阅读并接受
                <a herf="#" class="a-link to-registrationagreement">《72投资的注册服务协议》</a>
            </span>
        </form>
        <!-- .form-frame end -->
    </div>
    <!-- 我的账户 -->
    <div data-role="page" id="myaccount" class="pageContain edge">
        <div data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a" style="display:none;">
            <h2 class="ui-title" role="heading" aria-level="1">我的账户</h2>
        </div>
        <!-- .ui-header end -->
        <div class="accounts">
          <div style="background-color:#f05237;">
            <div class="profit-head">
             <span style="position: absolute;left: 70px;top: 25px;">昨日收益（元）</span>
            </div>
            <div class="gains"><span class="yesterday">{{yesterdayFee}}</span></div>
            <hr style="width: 88%;color:white;margin: auto 18px auto 18px;">
          </div>
             <ul data-role="listview" data-ajax="false" data-inset="true" data-theme="a" id="list-profit">
                <li>
                    <a href="#" style="text-shadow: 0 0 0 red !important;font-weight: 100 !important; background-color:#f05237; border-color:#f05237;">
                        <span>累计收益（元）</span><span class="earnings">{{currentUser.profit}}</span>
                    </a>
                </li>
            </ul>
            <div class="assets">
                <span style="display: inline-block;color: grey;margin-left: 16px;margin-top: 13px;">账户总资产（元）</span>
		<span class="total">{{currentUser.assets}}</span></div>
            <div class="ui-grid-a" id="account-but">
                <div class="ui-block-a" style="border-right:1px solid #dad4d4;">
                    <a class="ui-shadow ui-btn ui-corner-all" id="newInvest" style="color: grey !important;font-weight: 100;">
                    <span style="border: 1px solid;border-radius: 23px;margin-right: 5px;padding-bottom: 1px;display:inline-block;width:15px;">+</span>投资</a></div>
                <div class="ui-block-b"><a class="ui-shadow ui-btn ui-corner-all" id="withdrawl" style="color: grey !important;font-weight: 100;">
                   <span style="border: 1px solid;border-radius: 23px;margin-right: 5px;padding-bottom: 1px;display:inline-block;width:15px;">-</span>赎回</a></div>
            </div>
            <ul class="account-information" data-role="listview" data-ajax="false" data-inset="true" data-theme="a">
                <li><a href="#" id="tradeRecord" style="color: grey !important;font-weight: 100;">交易记录</a></li>
                <li><a href="#" id="accountMan" style="color: grey !important;font-weight: 100;">账户管理</a></li>
                <li><a href="#" id="myInvite" style="color: grey !important;font-weight: 100;">我的邀请</a></li>
            </ul>
            <div data-role="navbar" class="bottom-navigation">
                <ul>
                    <li><a data-icon="grid" class="myAccount fontstyle">我的账户</a></li>
                    <li><a data-icon="star" class="foundProduct fontstyle">理财产品</a></li>
                    <li><a data-icon="gear" class="forMore fontstyle">更多</a></li>
                </ul>
            </div>
        </div>
        <!-- .accounts end-->
    </div>
    <!-- 累计收益 -->
    <div data-role="page" id="earnings" class="pageContain edge">
        <div data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a" style="display:none;">
            <a data-rel="back" data-icon="carat-l" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-carat-l ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
            <h2 class="ui-title" role="heading" aria-level="1">累计收益</h2>
        </div>
        <!-- .ui-header end -->
        <div class="all-earnings">
            <ul data-role="listview" class="ui-listview1">
                {{#each investrecord 3}}
                <li class="accumulated-earnings" style="color: grey;">
                    <div class="current-earnings"><span><b class="fontstyle" style="font-size: 15px;">{{type}}</b></span>
                        <p class="time-earnings fontstyle">{{time}}</p>
                    </div><span class="money">{{fee}}</span></li>
                {{/each}}
            </ul>
        </div>
    </div>
    <!-- 交易记录 -->
    <div data-role="page" id="transactionrecord" class="pageContain edge">
        <div data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a" style="display:none;">
            <a data-rel="back" data-icon="carat-l" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-carat-l ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
            <h2 class="ui-title" role="heading" aria-level="1">交易记录</h2>
        </div>
        <!-- .ui-header end -->
        <div data-role="tabs" id="tabs" class="btn-bg-style">
            <div data-role="navbar" class="navbar">
                    <a href="#" class="all-record btn-bg-style tabstyle" data-ajax="false">全部</a>
                    <a href="#" class="invest-record btn-bg-style" data-ajax="false" style="width:32% !important;">投资</a>
                    <a href="#" class="withdrawl-record btn-bg-style" data-ajax="false">赎回</a>
            </div>
            <div id="one" class="ui-body-d ui-content" >
                <ul data-role="listview" class="ui-listview1  all-record">
                    {{#each investrecord}}
                    <li class="investment">
                        <div class="my-investment"><span><b style="font-weight: 100;color: grey;">{{type}}</b></span>
                            <p>{{time}}</p>
                        </div>
                        <span class="money">{{fee}}</span>
                    </li>
                    {{/each}}
                </ul>
            </div>
            <div id="two">
                <ul data-role="listview" class="ui-listview1 invest-record" style="display:none;">
                    {{#each investrecord 1}}
                    <li class="investment">
                        <div class="my-investment"><span><b style="font-weight: 100;color: grey;">{{type}}</b></span>
                            <p>{{time}}</p>
                        </div>
                        <span class="money">{{fee}}</span>
                    </li>
                    {{/each}}
                </ul>
            </div>
            <div id="there">
                <ul data-role="listview" class="ui-listview1 withdrawl-record" style="display:none;">
                    {{#each investrecord 2}}
                    <li class="investment">
                        <div class="my-investment">
                            <span><b style="font-weight: 100;color: grey;">{{type}}</b></span>
                            <p>{{time}}</p>
                        </div>
                        <span class="money">{{fee}}</span>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
    <!-- 账户管理 -->
    <div data-role="page" id="accountmanagement" class="pageContain edge">
        <div data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a ui-header-fixed slidedown" style="display:none;">
            <a data-rel="back" data-icon="carat-l" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-carat-l ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
            <h2 class="ui-title" role="heading" aria-level="1">账户管理</h2>
        </div>
        <div>
            <ul id="accountListview" data-role="listview" data-inset="true" style="margin-top:5px;">
                <li>
                    <a class="icon1" href="#"><span class="information1 fontstyle">实名认证</span><span class="information2 fontstyle">{{currentUser.name}}</span></a>
                </li>
                <li class="mybank-card">
                    <a class="icon2" href="#"><span class="information1 fontstyle">我的银行卡</span><span class="information2 fontstyle" >{{bankCard}}</span></a>
                </li>
                <li class="myphone">
                    <a class="icon3" href="#"><span class="information1 fontstyle">我的手机号</span><span class="information2 fontstyle">{{currentUser.phone}}</span></a>
                </li>
                <li class="to-mailbox">
                    <a class="icon4" href="#">
                        <span class="information1 fontstyle">我的邮箱</span><span style="min-width: 100px;min-height: 18px;width: 140px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;text-align: right;" class="information2 to-mailbox fontstyle">{{email}}</span>
                    </a>
                </li>
                <li class="change-password">
                    <a class="icon5" href="#"><span class="information1 fontstyle">登录密码</span><span class="information2 fontstyle">修改</span>
                    </a>
                </li>
                <li class="change-trade-password">
                    <a class="icon6" href="#"><span class="information1 fontstyle">交易密码</span><span class="information2 fontstyle">修改</span>
                    </a>
                </li>
            </ul>
            <div class="drop-out1" style="margin:auto 0;">
                <button class="ui-btn drop-out2 btn-radius btn-bg-style">退出账号</button>
            </div>
        </div>
    </div>
    <!-- 实名认证 -->
    <div data-role="page" id="verified" class="pageContain edge">
        <div data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a" style="display:none;">
            <a data-rel="back" data-icon="carat-l" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-carat-l ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
            <h2 class="ui-title" role="heading" aria-level="1">实名认证</h2>
        </div>
        <!-- .ui-header end -->
        <div class="authenticate">
            <div class="form-frame">
                <label for="tel-2"></label>
                <input class="real-name" type="text" data-clear-btn="true" name="tel-2" value="" placeholder="请填写真实姓名">
                <input class="real-card" type="tel" data-clear-btn="true" name="tel-2" vvalue="" placeholder="请填写真实的身份证号">
                <button id="submit-verify" class="ui-btn submit-verify btn-bg-style" type="button">提交认证</button>
                <div class="remind1">
                    <span class="remind2">为了保障您的投资安全以及国家在反洗钱方面的规定，用户在第一次投资前必须得完成实名认证，用户完成实名认证后不可修改。请务必填写用户的真实信息，以避免不必要的损失。</span>
                </div>
            </div>
        </div>
        <div data-role="popup" id="popupTip">
            <p>密码错误</p>
        </div>
    </div>
    <!--投资赎回-->
    <div data-role="page" id="withdrawlMoney" class="pageContain edge">
        <div data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a" style="display:none;">
            <a data-rel="back" data-icon="carat-l" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-carat-l ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
            <h2 class="ui-title" role="heading" aria-level="1">投资赎回</h2>
        </div>
        <!-- .ui-header end -->
        <div class="authenticate">
            <form class="form-frame" id="trade-pass">
                <input type="text" data-clear-btn="true" name="investfee" value="" placeholder="赎回金额" class="withdrawlSum">
                <input type="password" class="tran-repass" name="text-1" id="text-1" value="" placeholder="请输入交易密码">
                <div class="ui-btn ui-corner-all btn-bg-style" id="withdrawl-btn">赎回</div>
            </form>
        </div>
        <div data-role="popup" id="popupTip">
            <p>密码错误</p>
        </div>
    </div>
    <!-- 我的银行卡 -->
    <div data-role="page" id="mybankcard" class="pageContain edge">
        <div data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a" style="display:none;">
            <a data-rel="back" data-icon="carat-l" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-carat-l ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
            <h2 class="ui-title" role="heading" aria-level="1">我的银行卡</h2>
        </div>
        <!-- .ui-header end -->
        <div>
            <ul data-role="listview" data-inset="true">
                <li>
                    <a class="ui-shadow ui-btn ui-corner-all icon10" href="#"><span class="information1 fontstyle">持卡人姓名</span><span class="information2 fontstyle">{{currentUser.name}}</span></a>
                </li>
            </ul>
            <img class="remind" src="/images/remind.png">
            <ul data-role="listview" data-inset="true">
                <li><a class="icon7" href="#"><span class="information1 fontstyle">选择银行</span></a></li>
                <li class="card1"><a class="ui-shadow ui-btn ui-corner-all icon8" href="#"><span class="information1 fontstyle">银行卡号</span></a></li>
                <li class="card2"><a class="ui-shadow ui-btn ui-corner-all icon9" href="#"><span class="information1 fontstyle">开户城市</span></a></li>
            </ul>
            <div class="bank-card2">
                <input class="card-city fontstyle" type="text" value="" placeholder="请输入开户城市" style="text-align:right; padding-right: 31px;">
            </div>
            <div class="bank-card1">
                <input class="card-num fontstyle" type="text" value="" placeholder="请输入银行卡号" style="text-align:right; padding-right:31px;">
            </div>
            <div class="bank-card0" style="height:27px;overflow:hidden;">
                <select class="card-bank fontstyle">
                    <option checked>选择银行</option>
                    <option>中国工商银行</option>
                    <option>中国农业银行</option>
                    <option>中国建设银行</option>
                    <option>中国银行</option>
                    <option>交通银行</option>
                    <option>浦东发展银行</option>
                    <option>中信银行</option>
                    <option>中国民生银行</option>
                    <option>兴业银行</option>
                    <option>华夏银行</option>
                    <option>上海农商行</option>
                    <option>广发银行</option>
                    <option>北京银行</option>
                    <option>中国光大银行</option>
                    <option>北京农村商业银行</option>
                    <option>中国邮政储蓄</option>
                    <option>南京银行</option>
                    <option>平安银行</option>
                    <option>杭州银行</option>
                    <option>浙商银行</option>
                    <option>上海银行</option>
                    <option>渤海银行</option>
                    <option>招商银行</option>
                </select>
            </div>
            <div class="drop-out1">
                <button class="ui-btn bind-card btn-radius btn-bg-style">绑定</button>
            </div>
        </div>
        <div data-role="popup" id="popupTip">
            <p>密码错误</p>
        </div>
    </div>
    <!-- 交易密码 -->
    <div data-role="page" id="transactionpassword" class="pageContain edge">
        <div data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a" style="display:none;">
            <a data-rel="back" data-icon="carat-l" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-carat-l ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
            <h2 class="ui-title" role="heading" aria-level="1">交易密码</h2>
        </div>
        <!-- .ui-header end -->
        <div class="authenticate">
            <form class="form-frame" id="trade-pass">
                <input type="password" class="tran-pass" name="text-1" id="text-1" value="" placeholder="请输入密码">
                <input type="password" class="tran-repass" name="text-1" id="text-1" value="" placeholder="请再次确认密码">
                <div class="ui-btn ui-corner-all btn-radius btn-bg-style" id="transact-btn">提交</div>
                <div class="remind1">
                    <span class="remind2">交易密码为6位数字，为确保您的资金安全，每一次资金变动时都需要验证，建议您与登录密码设置不相同</span>
                </div>
            </form>
        </div>
    </div>
    <!-- 我的邀请 -->
    <div data-role="page" id="iinvite" class="pageContain edge">
        <div data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a" style="display:none;">
            <a data-rel="back" data-icon="carat-l" data-iconpos="notext" class="ui-link ui-btn-left ui-btn ui-icon-carat-l ui-btn-icon-notext ui-shadow ui-corner-all" data-role="button" role="button">Back</a>
            <h2 class="ui-title" role="heading" aria-level="1">我的邀请</h2>
        </div>
        <!-- .ui-header end -->
        <img class="reminder" src="/images/invite-reminder.png">
        <div data-role="popup" id="popupTip">
            <p>点击微信右上角进行分享！！！</p>
        </div>
        <div class="drop-out1" style="margin:auto 0;">
            <button class="ui-btn drop-out3 btn-radius btn-bg-style" id="invite-btn">邀请好友</button>
        </div>
        <ul id="inviteList" data-role="listview" data-inset="false">
            <li class="user-details"><span class="user">邀请用户明细</span></li>
        </ul>
        <ul id="inviteList" data-role="listview" data-inset="false">
            {{#each inviteArr}}
            <li><span class="full-name1">{{phone}}</span><span class="have-invested1" style="font-size: 15px;">{{#if isInvest}}已投资{{else}}未投资{{/if}}</span></li>
            {{/each}}
        </ul>
    </div>
    <!-- 理财产品 -->
    <div data-role="page" id="financialproduct" class="pageContain edge">
        <div data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a" style="display:none;">
            <h2 class="ui-title" role="heading" aria-level="1">理财产品</h2>
        </div>
        <!-- .ui-header end -->
        <div class="to-earnings" style="position:relative;">
          <!--  <img class="to-earnings" src="/images/lilv-head.png" style="width:100%; position:absolute;">
            <img src="/images/lilvbg.png" style="width:100%">-->
            <div style=" height: 225px; background-color:#f05237">
              <div style=" height: 30px;">
                   <span style="position: absolute; left: 8px; top: 5px;">活期盈</span>
                   <span style=" position: absolute; right:18px; top: 5px;">&gt;</span>
              </div>
            </div>
            <div class="circle-container">
                <div class="circle-wrap1">
                    <div class="lilvcircle1"></div>
                </div>
                <div class="circle-rotate-left">
                    <div class="rotate-left"></div>
                </div>
                <div class="circle-wrap">
                    <div class="lilvcircle"></div>
                </div>
                <div class="circle-rotate-right">
                    <div class="rotate-right"></div>
                </div>
                <span class="aInterest">4.0</span>
                <span class="asymbol">%</span>
                <span class="arate">年化收益率</span>
            </div>
        </div>
        <div data-role="navbar" id="navbar-intro">
            <ul>
                <li><a href="#" data-icon="grid" class="fontstyle">超高收益</a></li>

                        <p>大家看到我们的名字“72投资”，肯定都会抑制不住好奇心，为什么要取这个名字？</p>
                    </div>
                    <div class="font-spacing">
                        <p>好吧，满足你们！</p>
                    </div>
                    <div class="font-spacing">
                        <p>72来源于金融投资中一个简单的法则“七二法则”。其含义简单的来说就是“用72除以回报率的数字，得到的结果就是资产翻倍的周期”。</p>
                    </div>
                    <div class="font-spacing">
                        <p>还是没明白，好吧，举个例子。</p>
                        <br>
                        <p>你拿出10万元投资一个固定收益理财产品，得到的收益重复投资，固定收益率是一年6%，那么72/6=12，10万元在12年后就变成了20万；（这个现实中很容易实现）</p>
                        <br>
                        <p>如果你投资股票，每天都能涨6%，12个交易日就能变成20万；如果再能保持12个交易日6%日收益，资产就变成40万啦；（这位股神，小七服了）</p>
                    </div>
                    <div class="font-spacing">
                        <p>七二法则是一种简单快速的估算方式，要想精确计算还有更为复杂的计算公式，感兴趣的话你们自己去研究吧。</p>
                    </div>
                    <div class="font-spacing">
                        <p> 我们之所以选择72投资作为我们的名号，是因为这蕴涵了我们的投资理念：</p>
                        <br>
                        <p>1.投资会有风险，我们的首要原则是低风险，保住本金和适当收益率，要稳；</p>
                        <p>2.投资是个长期过程，坚持长期低风险的稳定收益率，同样可以实现资产翻倍，要持久。</p>
                    </div>
                </div>
            </form>

        <div class="authenticate">
            <form class="form-frame" id="trade-pass">
                <div class="remind1" style="color:rgb(153,153,153);">
                    <div class="font-spacing">
                        <h3>72投资是如何控制风险的？</h3>
                        <p>72投资投资秉承分散投资、分层的投资理念，由专业的风控团队负责筛选合作的固定收益类合作平台。72投资的投资资产分为货币基金、分级基金、供应链金融、小微抵押贷款、P2P债权等。72投资会根据行业发展灵活调整各种资产配置比例，可以有效的应对市场风险和行业风险。</p>
                        <br>
                        <p>72投资选择合作的平台90%承诺本息保障，剩余的平台承诺本金保障。</p>
                        <br>
                        <p>72投资的本息保障计划：所有投资者的每一笔投资均自动加入72投资的本息保障计划，一旦出现逾期坏账，合作平台不能保障的，72投资将通过风险备用金优先垫付，以保障每位投资者的收益。</p>
                    </div>
                    <div class="font-spacing">
                        <h3>在哪里可以看到收益？</h3>
                        <p>在微信客户端登陆后，在“我的账户”页面中即可查看每日的收益。</p>
                    </div>
                    <div class="font-spacing">
                        <h3>72投资的投资产品有什么限制？</h3>
                        <p>最低100元起投（出于显示投资收益方面的考虑，低于100时每日投资收益显示不出来），其他方面暂时没有任何限制。</p>
                    </div>
                    <div class="font-spacing">
                        <h3>72投资有没有服务费手续费？</h3>
                        <p>没有。目前72投资无充值费、提现费、账户年费、VIP费、收益费等各种费用，账户显示收益即投资最终的真正收益。</p>
                    </div>
                    <div class="font-spacing">
                        <h3>为什么要实名认证？</h3>
                        <p>首先，身份证号是投资者在72投资平台上最重要的凭证，每个投资者有且只有一个认证过的72投资网账号，并凭借此账号享受72投资网的一切服务；其次为了投资者的资金安全，在投资赎回提现时，系统只允许投资者提现和实名认证相同的身份证下开具的银行卡中；再次国家对于金融投资领域的监管政策要求投资平台对其用户实行实名认证。</p>
                    </div>
                    <div class="font-spacing">
                        <h3>为什么要绑定银行卡？</h3>
                        <p>通过绑定银行卡，用户在提现时只能将资金提现至此卡中，这将极大的降低资金被他人窃取的风险。</p>
                    </div>
                    <div class="font-spacing">
                        <h3>为什么会提现失败？</h3>
                        <p>以下原因会导致提现失败：</p>
                        <p>1）提现银行持卡人与72投资账户实名认证不一致；</p>
                        <p>2）银行卡信息填写有误；</p>
                        <p>3）银行账户已被冻结或者挂失处理中；</p>
                        <p>4）错误的填写了信用卡（根据国家及银行方面的规定，目前不允许利用信用卡进行投资及套现）；</p>
                        <p>5）银行卡所属银行的服务出现了问题；</p>
                        <p>6）第三方支付银行网关接口服务出现了问题</p>
                        <p>如果遇到以上问题是，请及时与我们联系帮助解决。</p>
                    </div>
                </div>
            </form>
        </div>
